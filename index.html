<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class=" min-h-screen w-screen flex justify-center items-center">
        <div class="h-100 w-70 bg-slate-600 rounded-2xl flex flex-col">
            <div class="h-12 w-62 bg-white m-3.5 mt-7 rounded-2xl">
                <h1 class="font-extrabold text-2xl items-center h-12 ml-2 mt-1" id="answer"></h1>
            </div>
            <ul class="flex flex-wrap justify-around mt-7">
                <li id ="seven" class="w-11 h-11 m-3 flex justify-center items-center cursor-pointer bg-white rounded-full font-bold hover:bg-gray-400" value="7">7</li>
                <li id ="eight" class="w-11 h-11 m-3 flex justify-center items-center cursor-pointer bg-white rounded-full font-bold hover:bg-gray-400" value="8">8</li>
                <li id ="nine" class="w-11 h-11 m-3 flex justify-center items-center cursor-pointer bg-white rounded-full font-bold hover:bg-gray-400" value="9">9</li>
                <li id ="divide" class="w-11 h-11 m-3 flex justify-center items-center cursor-pointer bg-white rounded-full font-bold hover:bg-gray-400" value="/">/</li>
                <li id ="four" class="w-11 h-11 m-3 flex justify-center items-center cursor-pointer bg-white rounded-full font-bold hover:bg-gray-400" value="4">4</li>
                <li id ="five" class="w-11 h-11 m-3 flex justify-center items-center cursor-pointer bg-white rounded-full font-bold hover:bg-gray-400" value="5">5</li>
                <li id ="six" class="w-11 h-11 m-3 flex justify-center items-center cursor-pointer bg-white rounded-full font-bold hover:bg-gray-400" value="6">6</li>
                <li id ="multiply" class="w-11 h-11 m-3 flex justify-center items-center cursor-pointer bg-white rounded-full font-bold hover:bg-gray-400" value="*">X</li>
                <li id ="one" class="w-11 h-11 m-3 flex justify-center items-center cursor-pointer bg-white rounded-full font-bold hover:bg-gray-400" value="1">1</li>
                <li id ="two" class="w-11 h-11 m-3 flex justify-center items-center cursor-pointer bg-white rounded-full font-bold hover:bg-gray-400" value="2">2</li>
                <li id ="three" class="w-11 h-11 m-3 flex justify-center items-center cursor-pointer bg-white rounded-full font-bold hover:bg-gray-400" value="3">3</li>
                <li id ="addition" class="w-11 h-11 m-3 flex justify-center items-center cursor-pointer bg-white rounded-full font-bold hover:bg-gray-400" value="+">+</li>
                <li id ="zero" class="w-11 h-11 m-3 flex justify-center items-center cursor-pointer bg-white rounded-full font-bold hover:bg-gray-400" value="0">0</li>
                <li id ="CE" class="w-11 h-11 m-3 flex justify-center items-center cursor-pointer bg-white rounded-full font-bold hover:bg-gray-400" value="CE">CE</li>
                <li id ="equals" class="w-11 h-11 m-3 flex justify-center items-center cursor-pointer bg-white rounded-full font-bold hover:bg-gray-400" value="equal">=</li>
                <li id ="subtraction" class="w-11 h-11 m-3 flex justify-center items-center cursor-pointer bg-white rounded-full font-bold hover:bg-gray-400" value="-">-</li>
            </ul>            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
